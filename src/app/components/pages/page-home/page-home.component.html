<div data-testid="p-home">
  <h1>Star Wars API Example</h1>
  <p data-testid="p-home__description">Welcome to an example of the Star Wars API in Angular 2+ with the @NGRX/data API</p>

  <p
    data-testid="p-home__loading"
    *ngIf="loading$ | async">
    Loading...
  </p>

  <ul>
    <li
      data-testid="p-home__film"
      *ngFor="let film of films$ | async"
    >
      {{film.title}}
    </li>
  </ul>
</div>
